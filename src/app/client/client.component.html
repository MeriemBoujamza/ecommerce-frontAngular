<div class="container">
  <div class="row">
      <div class="col-3"></div>
<div class="col-md-8" *ngIf="mode==0">
  <form #f="ngForm" (ngSubmit)="onSaveClient(f.value)">
    <div class="form-group">
      <label class="control-label">Name:</label>
      <input type="text" name="name" ngModel class="form-control" [(ngModel)]="caddyService.getCaddy().client.name">
    </div>
    <div class="form-group">
      <label class="control-label">Address:</label>
      <input type="text" name="address" ngModel class="form-control" [(ngModel)]="caddyService.getCaddy().client.address">
      <div class="form-group">
        <label class="control-label">Phone number:</label>
        <input type="text" name="phoneNumber" ngModel class="form-control" [(ngModel)]="caddyService.getCaddy().client.phoneNumber">
      </div>

      <div class="form-group">
        <label class="control-label">Email:</label>
        <input type="text" name="email" ngModel class="form-control" [(ngModel)]="caddyService.getCaddy().client.email">
      </div>
      <button type="submit" class="btn btn-primary">Next</button>
    </div>
  </form>
</div>
</div>
</div>


<div class="container">      

<div class="panel {{panelStyle}}" *ngIf="mode==1">
  <div class="panel-heading"><b>Recap of your order</b></div>
  <br>
    <br>
  <br>

  <div class="panel-body">
    <div class="col-md-5">
      <div class="form-group">
        <label>Client's name :</label>
        <label>{{orderService.order.client.name}}</label>
      </div>
      <div class="form-group">
        <label>Client adresse :</label>
        <label>{{orderService.order.client.address}}</label>
      </div>
      <div class="form-group">
        <label>Client phone number :</label>
        <label>{{orderService.order.client.phoneNumber}}</label>
      </div>
      <div class="form-group">
        <label>Client Email :</label>
        <label>{{orderService.order.client.email}}</label>
      </div>
    </div>
    <div class="col-md-5">
      <div class="form-group">
        <label>Order ID :</label>
        <label>{{orderService.order.id}}</label>
      </div>
      <div class="form-group">
        <label>Order Date :</label>
        <label>{{orderService.order.date}}</label>
      </div>
    </div>

  </div>
  <div class="panel-body">
    <table class="table table-bordered text-center mb-0">
      <thead class="bg-secondary text-dark">
      <tr>
        <th>Product ID</th>
        <th>DName</th>
        <th>Quantity</th>
        <th>Price</th>
      </tr>
      </thead>
      <tbody class="align-middle"  > 
      <tr *ngFor="let p of orderService.order.products">
        <td class="align-middle">{{p.id}}</td><td class="align-middle">{{p.name}}</td>
        <td class="align-middle">{{p.quantity|number:'0.2'}}</td>
        <td class="align-middle">{{p.price|number:'0.2'}}</td>
      </tr>
    </tbody>
      <tr>
        <td colspan="3">Total:</td>
        <td>{{orderService.getTotal()|number:'0.2'}}</td>
      </tr>
    </table>
      <br>

    <button class="btn btn-sm btn-primary btn-plus" (click)="onOrder()" *ngIf="!orderService.order.id">Confirmer la commande</button>
    <button class="btn btn-success" (click)="onPayOrder()" *ngIf="orderService.order.id">Pay Order</button>
  </div>
</div>
</div>
