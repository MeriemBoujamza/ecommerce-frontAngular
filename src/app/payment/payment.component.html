<div class="container">
  <div class="row">
      <div class="col-3"></div>
<div class="col-8" *ngIf="currentOrder">
  <form #f="ngForm" (ngSubmit)="onPayOrder(f.value)">
    <div class="form-group">
      <label class="control-label">Type:</label>
      <select name="type" ngModel class="form-control">
        <option value="Visa">Visa</option>
        <option value="Cmi">Master Card</option>
        <option value="Cmi">Paypal</option>
      </select>
    </div>
    <div class="form-group">
      <label class="control-label">Card Number:</label>
      <input type="text" name="cardNumber" ngModel class="form-control">
    </div>
      <div class="form-group">
        <label class="control-label">Code Verif:</label>
        <input type="text" name="codeVerif" ngModel class="form-control">
      </div>
      <div class="form-group">
        <label class="control-label">Amount:</label>
        <input type="text" name="amount" ngModel class="form-control" [(ngModel)]="currentOrder.totalAmount">
      </div>
      <button style="width: 100px ;" type="submit" class="btn btn-primary">Pay</button>
  </form>
</div>

</div>
</div>
